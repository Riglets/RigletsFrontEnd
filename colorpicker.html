<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Riglets Color Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    h2 {
      margin: 0;
      font-size: 18px;
      text-align: center;
    }
    #colorInput {
      width: 120px;
      height: 120px;
      border: none;
      padding: 0;
      background: none;
    }
    button {
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Pick a color for your Riglet</h2>

  <input type="color" id="colorInput" value="#F1C799" />

  <button id="useBtn">Use this color</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const input = document.getElementById("colorInput");
    const btn = document.getElementById("useBtn");

    btn.addEventListener("click", () => {
      const val = input.value; // "#RRGGBB"
      tg.sendData(val);
      tg.close();
    });
  </script>
</body>
</html>
